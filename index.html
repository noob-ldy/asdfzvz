      <div class="headred">
        <h4 class="ketangTitle"><span>—————</span> 课堂补充 <span>—————</span></h4>
        <h1 class="titleCenter">邓小平的国际战略十要点</h1>
      </div>

      <div class="main">
        <div class="mainArticle">
          <p>
            十个“不” ：不树敌、不划线（不以意识形态和社会制度划线）、
            不结盟、不当头（即不当国际共运的头、也不会当第三世界国家的头）、 
            不称霸、不急于解决国际争端、不屈服于任何外来压力、
            不搞军事集团、不参加军备竞赛、不进行军事扩张。
          </p>

          <p>
            十个“互”：
            要互相尊重领土与主权、互不侵犯、互不干涉内政、平等互利、互相了解、互相借鉴、互相补充、互相援助、互相谅解、互相让步。
          </p>

          <p>
            十个“和”：
            努力做到和平友好、和平交往、和平对话、和平发展、和平合作、和平协商、和平谈判、和平解决、和平竞赛、和平竞争。

          </p>
  
        </div>
      </div>
